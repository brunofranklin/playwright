name: Playwright Tests

on:
  workflow_dispatch:  

jobs:
  playwright-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  

      - name: Install dependencies
        run: |
          npm install

      - name: Run Playwright Tests
        run: |
          npx playwright test playwright/tests/test.spec.ts
